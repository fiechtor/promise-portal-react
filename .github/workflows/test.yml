name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm t
      - name: Coverage
        run: node ./node_modules/codecov/bin/codecov
        env:
          CODECOV_TOKEN: "2ac0ef32-0494-4b52-89f1-decc18cfd628"
